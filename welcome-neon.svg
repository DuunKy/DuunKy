<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scan-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0, 216, 255, 0)" />
      <stop offset="50%" stop-color="rgba(0, 216, 255, 0.8)" />
      <stop offset="100%" stop-color="rgba(0, 216, 255, 0)" />
    </linearGradient>
    
    <mask id="scan-mask">
      <rect x="-400" y="0" width="400" height="120" fill="url(#scan-grad)">
        <animate attributeName="x" from="-400" to="800" dur="4s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <style>
    /* Police syst√®me grasse pour l'impact */
    .cyber-text {
      font-family: Verdana, Geneva, sans-serif;
      font-weight: 900;
      font-size: 52px;
      letter-spacing: 6px;
      text-anchor: middle;
    }
    
    /* Animation de glitch (tremblement et changement de couleur) */
    .glitch-layer {
      animation: glitch-anim 3s infinite linear alternate-reverse;
      opacity: 0.7;
      mix-blend-mode: lighten;
    }
    
    @keyframes glitch-anim {
      0% { transform: translate(0); fill: #00d8ff; }
      2% { transform: translate(-3px, 1px); fill: #ff0055; }
      4% { transform: translate(3px, -1px); fill: #00d8ff; }
      6% { transform: translate(0); fill: #00d8ff; }
      98% { transform: translate(0); fill: #00d8ff; }
      99% { transform: translate(-4px, 2px); fill: #ff0055; }
      100% { transform: translate(4px, -2px); fill: #00d8ff; }
    }
    
    .sub-text {
      font-family: monospace;
      font-size: 14px;
      fill: #00d8ff;
      text-anchor: middle;
      letter-spacing: 4px;
      opacity: 0.8;
    }
  </style>

  <rect width="800" height="120" fill="#0D1117" />
  <path d="M0 60 H800" stroke="#00d8ff" stroke-width="1" opacity="0.2" stroke-dasharray="5,5"/>
  
  <g transform="translate(400, 75)">
    <text class="cyber-text glitch-layer" x="-2" y="2" fill="#ff0055" opacity="0.8">BIENVENUE</text>
    
    <text class="cyber-text" x="0" y="0" fill="#ffffff" stroke="#00d8ff" stroke-width="1">BIENVENUE</text>
    
    <text class="sub-text" x="0" y="30">[ SECURE_NODE_ESTABLISHED ]</text>
  </g>

  <rect width="800" height="120" fill="#00d8ff" mask="url(#scan-mask)" opacity="0.3" pointer-events="none"/>

  <rect x="2" y="2" width="796" height="116" fill="none" stroke="#00d8ff" stroke-width="2" opacity="0.5"/>
  <path d="M2 20 L20 2 M780 2 L798 20 M798 100 L780 118 M20 118 L2 100" stroke="#00d8ff" stroke-width="3" fill="none" opacity="0.8"/>
</svg>
